<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compiler Principle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body,
    .container,
    #editor,
    #result {
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    #result span {
      display: inline-block;
      width: 200px;
    }

    #result li:hover {
      background: #eee;
    }

    #result .string {
      color: #a31515;
    }

    #result .error {
      color: red;
    }

    .myInlineDecoration {
      background: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="editor" style="width:50%;border:1px solid grey"></div>
    <div id="result" style="width:50%;border:1px solid grey; overflow: scroll;"></div>
  </div>
</body>

</html>
